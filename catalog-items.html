<div class="row form__row" data-input="file">
    <label>
        Реквизиты
        <span class="rekur">*</span>
    </label>
    <div class="row">
        <div class="custom-file">
            <label class="custom-file-button">
                <span>Выберите файл</span>
                <input
                    type="file"
                    id="file"
                    class="hidden"
                    name="file[]"
                    multiple="multiple"
                >
            </label>
            <span class="_current-files">
                Файл не выбран
            </span>
        </div>
    </div>
    <span class="warning_mess">Обязательное поле</span>
</div>
<div class="row form__footer">
    Нажимая кнопку выше, Вы соглашаетесь с нашими
    <a href="[[~5]]" class="_link" target="_blank">условиями и положениями</a>
</div>
<div class="row form__row">
    <input
        type="submit"
        name="[[+submitVar]]"
        class="button button__fluid form__submit"
        value="Получить счет"
    >
</div>
